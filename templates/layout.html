<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDHEC Investment Club Trading Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { 
            font-family: 'Roboto', sans-serif; 
            background-color: #f8f9fa;
        }
        .navbar { 
            background-color: #003366; 
        }
        .navbar-brand, .nav-link { 
            color: #ffffff !important; 
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: 0.3s;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-chart-line me-2"></i>EDHEC Trading Bar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-home me-1"></i>Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('page_acheter') }}"><i class="fas fa-shopping-cart me-1"></i>Acheter</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('afficher_prix') }}"><i class="fas fa-tag me-1"></i>Prix actuels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('graphique') }}"><i class="fas fa-chart-bar me-1"></i>Graphiques</a>
                    </li>
                    {% if session.get('role') == 'admin' %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('page_admin') }}"><i class="fas fa-users-cog me-1"></i>Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('page_management') }}"><i class="fas fa-cogs me-1"></i>Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('page_logs') }}"><i class="fas fa-clipboard-list me-1"></i>Logs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('page_running_services') }}"><i class="fas fa-server me-1"></i>Services</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('jeu_concours') }}"><i class="fas fa-trophy me-1"></i>Jeu Concours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt me-1"></i>DÃ©connexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
