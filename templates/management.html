{% extends "layout.html" %}
{% block content %}
<style>
    :root {
        --primary-color: #003366;
        --secondary-color: #00a8ff;
        --background-color: #121212;
        --card-background: #1e1e1e;
        --text-color: #ffffff;
    }
    body {
        background-color: var(--background-color);
        color: var(--text-color);
    }
    .card {
        background-color: var(--card-background);
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
    }
    .card-header {
        background-color: var(--primary-color);
        color: var(--text-color);
        border-bottom: none;
    }
    .btn-primary {
        background-color: var(--secondary-color);
        border-color: var(--secondary-color);
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
    .table {
        color: var(--text-color);
    }
    .table thead th {
        border-bottom: 2px solid var(--secondary-color);
    }
    .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(255, 255, 255, 0.05);
    }
    .form-control {
        background-color: #2c2c2c;
        border-color: #444;
        color: var(--text-color);
    }
    .form-control:focus {
        background-color: #3a3a3a;
        border-color: var(--secondary-color);
        color: var(--text-color);
    }
</style>

<h1 class="text-center mb-4">Management des Produits</h1>

<div class="card mb-4">
    <div class="card-header">
        <h5 class="mb-0">Liste des Produits</h5>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Prix Minimum</th>
                        <th>Prix Maximum</th>
                        <th>Prix Actuel</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody">
                    {% for produit in produits %}
                    <tr>
                        <td>
                            <input type="text" class="form-control" value="{{ produit.nom }}" onchange="updateProductName('{{ produit.nom }}', this.value)">
                        </td>
                        <td>
                            <input type="number" class="form-control" value="{{ produit.prix_min }}" onchange="updateProductPrices('{{ produit.nom }}', 'min', this.value)">
                        </td>
                        <td>
                            <input type="number" class="form-control" value="{{ produit.prix_max }}" onchange="updateProductPrices('{{ produit.nom }}', 'max', this.value)">
                        </td>
                        <td>{{ produit.prix_actuel }}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deleteProduct('{{ produit.nom }}')">
                                <i class="fas fa-trash"></i> Supprimer
                            </button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Ajouter un Produit</h5>
    </div>
    <div class="card-body">
        <form id="addProductForm">
            <div class="mb-3">
                <label for="newProductName" class="form-label">Nom du produit</label>
                <input type="text" class="form-control" id="newProductName" required>
            </div>
            <div class="mb-3">
                <label for="newProductMinPrice" class="form-label">Prix minimum</label>
                <input type="number" class="form-control" id="newProductMinPrice" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="newProductMaxPrice" class="form-label">Prix maximum</label>
                <input type="number" class="form-control" id="newProductMaxPrice" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Ajouter le produit
            </button>
        </form>
    </div>
</div>

<div class="card mt-4">
    <div class="card-header bg-warning text-dark">
        <h5 class="mb-0">Actions Système</h5>
    </div>
    <div class="card-body">
        <button id="resetDbButton" class="btn btn-warning">
            <i class="fas fa-undo"></i> Réinitialiser Participants et Ventes
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
function updateProductName(oldName, newName) {
    fetch('/api/update_product_name', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ oldName, newName })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            Swal.fire('Succès', data.message, 'success');
        } else {
            Swal.fire('Erreur', 'Erreur lors de la mise à jour du nom du produit', 'error');
        }
    });
}

function updateProductPrices(productName, priceType, newValue) {
    fetch('/api/set_prix_min_max', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
            produit: productName, 
            [priceType === 'min' ? 'min' : 'max']: parseFloat(newValue)
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            Swal.fire('Succès', data.message, 'success');
        } else {
            Swal.fire('Erreur', 'Erreur lors de la mise à jour des prix', 'error');
        }
    });
}

function deleteProduct(productName) {
    Swal.fire({
        title: 'Êtes-vous sûr?',
        text: `Voulez-vous vraiment supprimer le produit ${productName} ?`,
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Oui, supprimer!',
        cancelButtonText: 'Annuler'
    }).then((result) => {
        if (result.isConfirmed) {
            fetch('/api/supprimer_produit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nom: productName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire('Supprimé!', data.message, 'success');
                    location.reload();
                } else {
                    Swal.fire('Erreur', 'Erreur lors de la suppression du produit', 'error');
                }
            });
        }
    });
}

document.getElementById('addProductForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nom = document.getElementById('newProductName').value;
    const minPrice = document.getElementById('newProductMinPrice').value;
    const maxPrice = document.getElementById('newProductMaxPrice').value;
    
    fetch('/api/ajouter_produit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nom, minPrice, maxPrice })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            Swal.fire('Succès', data.message, 'success');
            location.reload();
        } else {
            Swal.fire('Erreur', 'Erreur lors de l\'ajout du produit', 'error');
        }
    });
});

document.getElementById('resetDbButton').addEventListener('click', function() {
    Swal.fire({
        title: 'Attention!',
        text: "Vous êtes sur le point de réinitialiser les participants et les ventes. Cette action est irréversible. Êtes-vous sûr de vouloir continuer?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Oui, réinitialiser!',
        cancelButtonText: 'Annuler'
    }).then((result) => {
        if (result.isConfirmed) {
            fetch('/api/reset_database', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire('Réinitialisé!', 'La base de données a été réinitialisée avec succès.', 'success');
                    location.reload();
                } else {
                    Swal.fire('Erreur', 'Une erreur est survenue lors de la réinitialisation.', 'error');
                }
            });
        }
    });
});
</script>
{% endblock %}
