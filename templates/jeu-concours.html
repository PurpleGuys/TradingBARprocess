<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Concours - EDHEC Investment Club Trading Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #00a8ff;
            --background-color: #121212;
            --card-background: #1e1e1e;
            --text-color: #ffffff;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            box-sizing: border-box;
        }
        h1 {
            color: var(--secondary-color);
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
        }
        .form-container {
            background: var(--card-background);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            background-color: rgba(255,255,255,0.1);
            color: var(--text-color);
        }
        button {
            background-color: var(--secondary-color);
            color: var(--background-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: var(--primary-color);
            color: var(--text-color);
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        footer {
            background-color: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <h1>Jeu Concours - EDHEC Trading Bar</h1>
        <div class="form-container">
            <form id="concours-form" method="POST" action="{{ url_for('submit_guess') }}">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="guess">Votre estimation du total dépensé ce soir (en €)</label>
                    <input type="number" id="guess" name="guess" step="0.01" min="0" required>
                </div>
                <button type="submit">Participer</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 EDHEC Investment Club Trading Bar. Tous droits réservés.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Animation du titre et du formulaire
        gsap.from('h1', { opacity: 0, y: -50, duration: 1, ease: 'power3.out' });
        gsap.from('.form-container', { opacity: 0, y: 50, duration: 1, delay: 0.5, ease: 'power3.out' });

        // Configuration des particules
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#00a8ff" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.5, "random": false },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00a8ff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": { "enable": true, "speed": 6 }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "repulse" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            }
        });
    </script>
</body>
</html>
